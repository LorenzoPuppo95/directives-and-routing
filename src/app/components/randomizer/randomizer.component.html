<div class="container">
    <div class="controls">
        <input type="text" [(ngModel)]="groupSize" (input)="validateGroupSize()" placeholder="2" required>        
        <button class="btn-sort" (click)="randomizeGroups()">
            Randomize
        </button>
    </div>
  
    <div class="groups-container">
      @for (group of groups; track $index) {
        <div class="group-card">
          <h3>Gruppo {{ $index + 1 }}</h3>
          <div class="students-in-group">
            @for (student of group; track student.id) {
              <div class="student-card">
                <img [src]="student.imageUrl" [alt]="student.name" class="student-img">
                <a [routerLink]="['/detail', student.id]" class="student-name">
                  {{ student.name }} {{ student.surname }}
                </a>
              </div>
            }
          </div>
        </div>
      }
    </div>
  </div>
